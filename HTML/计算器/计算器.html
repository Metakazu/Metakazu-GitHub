<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="small.ico" />
		<title>计算器</title>
		<link rel="stylesheet" href="计算器.css" />
		<script src="cal.js" type="text/javascript"></script>
		<script>
			document.getElementById('demo').onmouseover = function () {
				mouseOver();
			};
			function mouseOver() {
				document.getElementById('demo').style.color = 'red';
			}
		</script>
		<style>
			input.text {
				background-color: black;
				color: white;
				font-size: 20px;
				text-align: right;
				height: 50px;
			}
		</style>
	</head>

	<body>
		<div id="main">
			<table class="table" border="0" align="center">
				<tr>
					<td class="show" colspan="4" align="right" valign="bottom">
						<input class="text" type="text" placeholder="0" id="result" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							class="a"
							type="button"
							value="AC"
							onclick="allclear(value)"
						/>
					</td>
					<td>
						<!-- 不会 -->
						<input
							class="a"
							type="button"
							value="+/-"
							onclick="display('+/-')"
						/>
					</td>
					<td>
						<!-- 不会 -->
						<input class="a" type="button" value="%" onclick="display('%')" />
					</td>
					<td>
						<input class="b" type="button" value="÷" onclick="display('/')" />
					</td>
				</tr>
				<tr>
					<td>
						<input class="c" type="button" value="7" onclick="display('7')" />
					</td>
					<td>
						<input class="c" type="button" value="8" onclick="display('8')" />
					</td>
					<td>
						<input class="c" type="button" value="9" onclick="display('9')" />
					</td>
					<td>
						<input class="b" type="button" value="×" onclick="display('*')" />
					</td>
				</tr>
				<tr>
					<td>
						<button class="c" type="button" value="4" onclick="display('4')">
							4
						</button>
					</td>
					<td>
						<input class="c" type="button" value="5" onclick="display('5')" />
					</td>
					<td>
						<input class="c" type="button" value="6" onclick="display('6')" />
					</td>
					<td>
						<input class="b" type="button" value="-" onclick="display('-')" />
					</td>
				</tr>
				<tr>
					<td>
						<input class="c" type="button" value="1" onclick="display('1')" />
					</td>
					<td>
						<input class="c" type="button" value="2" onclick="display('2')" />
					</td>
					<td>
						<input class="c" type="button" value="3" onclick="display('3')" />
					</td>
					<td>
						<input
							class="b"
							id="demo"
							type="button"
							value="+"
							onclick="display('+')"
						/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="d" type="button" value="0" onclick="display('0')" />
					</td>
					<td>
						<input class="c" type="button" value="." onclick="display('.')" />
					</td>
					<td>
						<input class="b" type="button" value="=" onclick="sum12(value)" />
					</td>
				</tr>
			</table>
			<div class="touchbar"></div>
		</div>
	</body>
</html>
