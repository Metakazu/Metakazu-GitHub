<!DOCTYPE html>
<html>
	<head>
		<title>JSON(JavaScript Object Notation)</title>
		<meta name="description" content="表现用" />
		<meta charset="UTF-8" />
		<script>
			//Json 只存在于script里
			var person = {
				name: 'jacky',
				age: 30,
				dog: {
					name: 'wwang',
					age: 3,
					kind: 'hashiqi',
				},
				cats: [
					{ name: 'mew', age: 1 },
					{ name: 'BBmew', age: 4 },
				],
			};
			// document.write()可以向文档写入HTML表达式或JavaScript代码
			document.write('JSON object:' + person + '<br>');
			document.write('JSON 文字列:' + person.name + '<br>');
			document.write('JSON 数值:' + person.age + '<br>');
			document.write('JSON object:' + person.dog.name + '<br>');
			document.write('JSON LIST:' + person.cats[1].name + '<br>');

			var personStr = JSON.stringify(person);
			document.write('JSON object:' + personStr + '<br>');

			// Json文字列➡️ Json obj    用json.parse
			var personObj = JSON.parse(personStr);
			document.write('JSON object:' + personObj + '<br>');
			document.write('JSON 文字列:' + personObj.name + '<br>');
		</script>
	</head>
	<body></body>
</html>
