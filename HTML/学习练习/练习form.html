<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>フォームを作ろう</title>
</head>

<body>
    <form action="0906practice.html" method="get" name="firstForm">
        <!--1行テキスト入力欄-->
        <input type="text"><br>
        <input type="text" placeholder="yajima kazu"><br>
        <input type="text" value="名字　名前"><br>
        <!--ラジオボタンを作る-->

        性別：
        <!--如果这里用p标签框住，则会使【性别】和下面的选择框不在同一行-->

        <input type="radio" name="gender" value="男" checked>男
        <input type="radio" name="gender" value="女">女
        <input type="radio" name="gender" value="その他" disabled>その他
        <br>
        <!--チェックボックスを作る-->
        好きな色：
        <input type="checkbox" name="color" value="赤">赤
        <input type="checkbox" name="color" value="青">青
        <input type="checkbox" name="color" value="黄" checked>黄
        <input type="checkbox" name="color" value="緑" disabled>緑
        <br>
        <!--セレクトボックスを作る-->
        
        血液型：
        <select multiple>
            <option value=""></option>
            <option value="A">A</option>
            <option value="B" selected>B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
            <option value="不明">不明</option>
        </select>
        <br>
        <!--複数行テキスト入力欄を作る-->
        <textarea>メッセージを入力</textarea>
        <br>
        <textarea placeholder="メッセージを入力"></textarea>
        <br>
        <textarea cols="20" rows="5" maxlength="50" style="resize: none;"></textarea>
        <br>
        <!--ボタンを作る-->
        <input type="submit" value="サブミット">
        <input type="button" value="ボタン">
        <input type="reset" value="リセット">
        <br>
        <input type="radio" name="travel" value="日本国内">日本国内
        <input type="radio" name="travel" value="ヨーロッパ">ヨーロッパ
        <input type="radio" name="travel" value="東南アジア">東南アジア
        <br>
        <input type="radio" name="travel" value="日本国内" id="japan">
        <label for="japan">日本国内</label>
        <input type="radio" name="travel" value="ヨーロッパ" id="europe">
        <label for="europe">ヨーロッパ</label>
        <input type="radio" name="travel" value="東南アジア" id="asia">
        <label for="asia">東南アジア</label>
    </form>
</body>

</html>
