<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="UTF-8" />
		<title>猫的实体</title>
		<!--注释-->
		<style>
			body {
				background-color: #229c8174;
			}
		</style>
	</head>

	<body>
		<h1>猫的一天</h1>
		<p><strong>我比右边粗</strong> 😯不粗</p>
		<p>
			<small><small>我比右边小</small> 😯大</small>
		</p>
		<p>卡拉卡拉</p>

		<font size="1">一号字尺寸式样 </font><br />

		<font size="2">二号字尺寸式样 </font><br />

		<font size="3">三号字尺寸式样</font><br />

		<font size="4">四号字尺寸式样</font><br />

		<font size="5">五号字尺寸式样</font><br />

		<font size="6">六号字尺寸式样 </font><br />

		<!--<h1>-<h6> 标题标签-->
		<h1>依次变小的字体</h1>
		<h2>依次变小的字体</h2>
		<h3>依次变小的字体</h3>
		<h4>依次变小的字体</h4>
		<h5>依次变小的字体</h5>
		<h6>依次变小的字体</h6>

		<!--<p>-</p> P标签-->
		<!--<img>-<h6> 插入图片 要指定图片的路径-->
		<!--<img>-<h6> 插入图片 如果在同一个文件夹下，可以直接用图片名字-->
		<img src="google.png" alt="谷歌LOGO" />

		<a href="https://www.google.com/doodles"
			><img
				src="google.png"
				alt="谷歌LOGO"
				width="50%"
				height="50%"
			/>试一下手气</a
		>

		<ul>
			<!--无序标签 点点-->
			<li>谷歌LOGO</li>
			<li>百度LOGO</li>
			<li>雅虎LOGO</li>
			<li>淘宝LOGO</li>
		</ul>

		<ol>
			<!--有序列表-->
			<li>谷歌LOGO</li>
			<li>百度LOGO</li>
			<li>雅虎LOGO</li>
			<li>淘宝LOGO</li>
		</ol>
	</body>
</html>
